<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="js/jquery.js"></script>
    <script src="js/seedrandom.js"></script>
    <style>
        #randomTable {
            font-family: monospace;
            font-size: 2.0em;
        }
    </style>
</head>
<body>
    <h>請選擇模式</h>
    <select>
        <option>純數字</option>
        <option>數字+小寫字母</option>
        <option>數字+大小寫字母</option>
    </select>
    
    <div id="m">
        <p>
            請輸入編號：<input type="text" id="txtSeed" value="1234" />
            &nbsp;<input type="button" id="mbtnGo" value="產生純數字亂數表" />
        </p>
        <script>

            $("#mbtnGo").click(function () {
                var result = "";
                var sPool = "0123456789";

                Math.seedrandom($("#txtSeed").val());
                var iRandom = 0; var ch = "?";
                for (iRow = 1; iRow <= 10; iRow++) {
                    var sLine = (iRow + 100).toString().substr(1, 2) + ": ";
                    for (iCol = 1; iCol <= 10; iCol++) {
                        iRandom = Math.floor(Math.random() * sPool.length);
                        ch = sPool.substr(iRandom, 1);
                        sLine += ch;
                    }
                    result += sLine + "<br>";
                }
                $("#randomTable").html(result);
            });
        </script>
    </div>
